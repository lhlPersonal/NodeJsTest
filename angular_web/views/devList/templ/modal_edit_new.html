<div class="modal-header">
    <h3 class="modal-title" bo-bind="title"></h3>
</div>
<div class="modal-body" style="margin-top: 20px;">
    <div class="form-group">
        <label>name</label><input type="text" ng-model="devGrp.name" class="form-control name">
    </div>
    <div class="form-group">
        <label>description</label><textarea ng-model="devGrp.desc" rows="3" column="20" class="form-control desc"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
