<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>Inventory List</title>
    <base href="/">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main1.css">
    <link rel="stylesheet" href="bower_components/ng-grid/ng-grid.min.css">
</head>
<body ng-app="invlist_module">
<div class="container" ng-controller="InvlistCtrl" ng-init="show()">
    <div class="row">
        <ul>
            <li ng-repeat="device in devices track by $index">{{$index+"----"+device.name}}<a
                    ng-click="setDevScope(device)" href="/ilist/detail/{{device._id}}" class="btn-link">detail</a><a
                    ng-click="setDevScope(device)" href="/add" class="btn-link">编辑</a><a ng-click="del(device._id)"
                                                                                         class="btn-link">删除</a></li>
        </ul>
        <div class=".col-lg-12">
            <a href="/add" class="btn-link">to add device</a>
            <!--   <a ng-click="addData()" class="btn-link">to add devices</a>-->

            <div ng-view></div>
        </div>
    </div>

</div>


<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-resource/angular-resource.min.js"></script>
<script src="../bower_components/angular-messages/angular-messages.min.js"></script>
<script src="../bower_components/lodash/dist/lodash.min.js"></script>
<script src="../bower_components/restangular/dist/restangular.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/angular-route/angular-route.min.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="../bower_components/ng-grid/ng-grid-2.0.14.min.js"></script>
<script src="../scripts/inventory/invlist_module_config.js"></script>
<script src="../scripts/inventory/invlist_service.js"></script>
<script src="../scripts/inventory/invlist_directive.js"></script>
<script src="../scripts/inventory/invlist_controller.js"></script>

</body>
</html>
